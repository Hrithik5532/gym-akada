{% extends "html/template.html" %}
{% block content %}

<!-- Breadcrumb Section End -->

    <!-- Gallery Section Begin -->
    <div class="gallery-section gallery-page">
        <div class="gallery">
            <div class="grid-sizer"></div>
            {% for i in gallery_img %}
            {% if forloop.counter == 1 or forloop.counter == img_count %}
            <div class="gs-item grid-wide set-bg" data-setbg="../../media/{{i.img}}">
                <a href="../../media/{{i.img}}" class="thumb-icon image-popup"><i class="fa fa-picture-o"></i></a>
            </div>
          
            {% else %}
            <div class="gs-item set-bg" data-setbg="../../media/{{i.img}}">
                <a href="../../media/{{i.img}}" class="thumb-icon image-popup"><i class="fa fa-picture-o"></i></a>
            </div>
            {% endif %}
        
            {% endfor %}
            
           
        </div>
    </div>
    <!-- Gallery Section End -->


    <!-- Get In Touch Section End -->
    {% endblock content %}
